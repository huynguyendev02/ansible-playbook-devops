---
# Add package information
repo_url: deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main
repo_management_path: /etc/apt/sources.list.d/google-cloud-sdk.list
key_url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
key_path: /usr/share/keyrings/cloud.google.gpg

repo_install:
- apt-transport-https
- ca-certificates
- gnupg
- curl
- sudo
